<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadar Station Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        #map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #station-map {
            width: 100%;
            height: 100%;
            background: #fff;
            position: relative;
        }

        .facility {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .facility:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .facility-info {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: absolute;
            z-index: 1000;
            display: none;
        }

        .user-location {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .facility-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .facility-button:hover {
            background: #2980b9;
        }

        #navigation-info {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Dadar Station Navigation</h2>
            <button class="facility-button" onclick="showFacility('washroom')">Washrooms</button>
            <button class="facility-button" onclick="showFacility('canteen')">Canteen</button>
            <button class="facility-button" onclick="showFacility('rpf')">RPF Counter</button>
            <button class="facility-button" onclick="showFacility('ticket')">Ticket Counter</button>
            <button class="facility-button" onclick="showFacility('entry')">Entry Points</button>
            <button class="facility-button" onclick="showFacility('exit')">Exit Points</button>
            <div id="navigation-info">
                <h3>Navigation Info</h3>
                <p id="distance-info">Select a facility to navigate</p>
            </div>
        </div>
        <div id="map-container">
            <div id="station-map">
                <!-- Replace this with your actual station map image -->
                <img src="map.jpg" alt="Dadar Station Map" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </div>

    <script>
        // Facility locations (you'll need to adjust these coordinates based on your actual map)
        const facilities = {
            washroom: [
                { x: 55, y: 60, label: 'W1' },
                { x: 65, y: 60, label: 'W2' }
            ],
            canteen: [
                { x: 18, y: 40, label: 'C1' }
            ],
            rpf: [
                { x: 40, y: 50, label: 'R1' }
            ],
            ticket: [
                { x: 65, y: 70, label: 'T1' },
                { x: 70, y: 65, label: 'T2' }
            ],
            entry: [
                { x: 10, y: 50, label: 'E1' },
                { x: 90, y: 50, label: 'E2' }
            ],
            exit: [
                { x: 10, y: 50, label: 'X1' },
                { x: 90, y: 50, label: 'X2' }
            ]
        };

        let userLocation = { x: 50, y: 50 }; // Initial user location
        let userMarker = null;

        function initialize() {
            // Create user location marker
            userMarker = document.createElement('div');
            userMarker.className = 'user-location';
            document.getElementById('station-map').appendChild(userMarker);
            updateUserLocation();

            // Simulate real-time updates
            setInterval(simulateMovement, 2000);
        }

        function updateUserLocation() {
            const mapContainer = document.getElementById('station-map');
            const bounds = mapContainer.getBoundingClientRect();
            
            userMarker.style.left = `${userLocation.x}%`;
            userMarker.style.top = `${userLocation.y}%`;
        }

        function simulateMovement() {
            // Simulate user movement (replace this with actual user location tracking)
            userLocation.x += (Math.random() - 0.5) * 5;
            userLocation.y += (Math.random() - 0.5) * 5;

            // Keep user within bounds
            userLocation.x = Math.max(0, Math.min(100, userLocation.x));
            userLocation.y = Math.max(0, Math.min(100, userLocation.y));

            updateUserLocation();
            updateNavigationInfo();
        }

        function showFacility(facilityType) {
            // Clear existing facilities
            const existingFacilities = document.querySelectorAll('.facility');
            existingFacilities.forEach(facility => facility.remove());

            // Show selected facilities
            const mapContainer = document.getElementById('station-map');
            facilities[facilityType].forEach(facility => {
                const marker = document.createElement('div');
                marker.className = 'facility';
                marker.innerHTML = facility.label;
                marker.style.left = `${facility.x}%`;
                marker.style.top = `${facility.y}%`;
                
                marker.addEventListener('click', () => showFacilityInfo(facility, facilityType));
                mapContainer.appendChild(marker);
            });

            updateNavigationInfo(facilityType);
        }

        function showFacilityInfo(facility, type) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'facility-info';
            infoDiv.style.left = `${facility.x}%`;
            infoDiv.style.top = `${facility.y}%`;
            infoDiv.innerHTML = `
                <h3>${type.toUpperCase()}</h3>
                <p>Location: ${facility.label}</p>
                <p>Distance: ${calculateDistance(userLocation, facility).toFixed(2)} meters</p>
            `;
            
            document.getElementById('station-map').appendChild(infoDiv);
            infoDiv.style.display = 'block';

            setTimeout(() => infoDiv.remove(), 3000);
        }

        function calculateDistance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateNavigationInfo(facilityType) {
            if (!facilityType) return;

            const nearestFacility = facilities[facilityType].reduce((nearest, facility) => {
                const distance = calculateDistance(userLocation, facility);
                return distance < nearest.distance ? { facility, distance } : nearest;
            }, { distance: Infinity }).facility;

            const distance = calculateDistance(userLocation, nearestFacility);
            document.getElementById('distance-info').innerHTML = `
                Nearest ${facilityType}: ${nearestFacility.label}<br>
                Distance: ${distance.toFixed(2)} meters<br>
                Direction: ${getDirection(userLocation, nearestFacility)}
            `;
        }

        function getDirection(from, to) {
            const angle = Math.atan2(to.y - from.y, to.x - from.x) * 180 / Math.PI;
            const directions = ['East', 'Southeast', 'South', 'Southwest', 'West', 'Northwest', 'North', 'Northeast'];
            const index = Math.round(((angle + 180) % 360) / 45);
            return directions[index];
        }

        // Initialize the application
        initialize();
    </script>
</body>
</html>
